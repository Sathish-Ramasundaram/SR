<!DOCTYPE html>
<html>
<head>
  <title>Expense Tracker</title>
</head>
<body>
  <h1>Expense Tracker (Google Sheets Backend)</h1>

  <input type="text" id="item" placeholder="Expense item">
  <input type="number" id="amount" placeholder="Amount">
  <button onclick="addExpense()">Add Expense</button>

  <h2>Expenses</h2>
  <ul id="expenseList"></ul>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyPUfG9GsrYeqDHmPUiGT4Rc7p7hG7UmofyPAVlGC6ZUDRdoD0CJQ7LcxYiIsFY8R-_aA/exec"; // paste your Apps Script URL here

    async function loadExpenses() {
      const res = await fetch(API_URL);
      const data = await res.json();
      const list = document.getElementById("expenseList");
      list.innerHTML = "";
      data.slice(1).forEach(row => { // skip header row
        const li = document.createElement("li");
        li.textContent = row[0] + " - â‚¹" + row[1] + " (" + row[2] + ")";
        list.appendChild(li);
      });
    }

    async function addExpense() {
      const item = document.getElementById("item").value.trim();
      const amount = document.getElementById("amount").value.trim();
      if (item && amount) {
        await fetch(API_URL, {
          method: "POST",
          body: JSON.stringify({ item, amount })
        });
        document.getElementById("item").value = "";
        document.getElementById("amount").value = "";
        loadExpenses();
      }
    }

    loadExpenses();
  </script>
</body>
</html>
